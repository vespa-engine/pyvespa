language: python
env:
  global:
    - WORK_DIR=/home/travis/build/vespa-engine/pyvespa
    - RESOURCES_DIR=/home/travis/build/vespa-engine/pyvespa/vespa/resources
    - PYVESPA_VERSION=0.2
services:
  - docker

jobs:
  include:
    - stage: run doc linkcheck and check html build
      addons:
        apt_packages:
          - pandoc
      script:
        - pip install -r docs/sphinx/source/requirements.txt
        - sphinx-build -E -b linkcheck docs/sphinx/source docs/sphinx/build
        - sphinx-build -E docs/sphinx/source docs/sphinx/build
    - stage: run doc tests
      script:
        - pip install -e .[full]
        - travis_wait 600 pytest --doctest-modules --ignore-glob=vespa/test_*.py -v -r a --show-capture=all
    - stage: run unit tests
      script:
        - pip install -e .[full]
        - travis_wait 600 pytest --ignore-glob=vespa/test_integration*.py -v -r a --show-capture=all
    - stage: run notebooks except cloud related
      script:
        - pip install notebook nbconvert
        - pip install -e .[full]
        - pip install -r docs/sphinx/source/notebook_requirements.txt
        - find docs -name '*.ipynb' ! -name '*cloud*.ipynb'
        - travis_wait 600 find docs -name '*.ipynb' ! -name '*cloud*.ipynb' -exec jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute {} +
        - find docs -name '*.nbconvert.ipynb' -exec rm {} +
    - stage: run integration running instance
      script:
        - pip install -e .[full]
        - travis_wait 600 pytest vespa/test_integration_running_instance.py
    - stage: run integration docker
      script:
        - docker pull vespaengine/vespa
        - pip install -e .[full]
        - travis_wait 600 pytest vespa/test_integration_docker.py -v -r a --show-capture=all
    - stage: run cloud related notebooks
      if: branch = master AND type = push
      script:
        - pip install notebook nbconvert
        - pip install -e .[full]
        - pip install -r docs/sphinx/source/notebook_requirements.txt
        - find docs -name '*cloud*.ipynb'
        - travis_wait 600 find docs -name '*cloud*.ipynb' -exec jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute {} +
        - find docs -name '*.nbconvert.ipynb' -exec rm {} +
    - stage: run integration cloud
      if: branch = master AND type = push
      script:
        - pip install -e .[full]
        - travis_wait 600 pytest vespa/test_integration_vespa_cloud.py
    - stage: deploy test server
      if: branch = master AND type = push
      script: skip
      deploy:
        provider: pypi
        server: https://test.pypi.org/legacy/
        username: "__token__"
        password: $TEST_PYPI_TOKEN
    - stage: retrieve, install and test
      if: branch = master AND type = push
      script:
        - sleep 60 # give time for package to be indexed
        - pip install --quiet --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple -Iv pyvespa[full]==$PYVESPA_VERSION.$TRAVIS_BUILD_NUMBER
        - travis_wait 600 pytest --ignore-glob=vespa/test_integration*.py


