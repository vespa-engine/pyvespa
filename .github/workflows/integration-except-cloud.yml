name: Integration - except cloud

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths: [".github/workflows/integration-cloud.yml"]
  push:
    branches:
      - master

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite:
          [
            "test_integration_docker.py",
            "test_integration_grouping.py",
            "test_integration_queries.py",
            "test_integration_evaluation.py",
          ]
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6
        with:
          version: "0.6.16"
          python-version: "3.10"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run integration test
        run: |
          uv run pytest tests/integration/${{ matrix.test-suite }} -s -v
