name: MKDocs test and linkcheck

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  mk-docs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install pandoc
        run: |
          sudo apt-get install -y pandoc
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6
        with:
          version: "0.6.16"
          python-version: "3.10"

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra docs
      - name: Run tests
        run: |
          uv run pytest tests/mktestdocs -s -v
      - name: Build docs
        run: |
          uv run mkdocs build --site-dir docs/sphinx/build
      - name: Run linkcheck
        run: |
          uv run .github/scripts/linkcheck.py --ignore-url-file .github/scripts/ignore_urls.txt docs/sphinx/source/
